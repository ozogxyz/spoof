  val_base:
    _target_: spoof.dataset.CasiaDataset
    annotations_file: /Users/motorbreath/mipt/thesis/code/spoof/data/casia/images/train/train.csv
    num_samples: 5141
    image_size: 224
trainer_params:
  max_epochs: 1
  fast_dev_run: 0
