training_system:
  _target_: spoof.training_system.SpoofClassificationSystem
  log_freq: 0.1
  train_vis_freq: 0.2
  val_vis_freq: 0.2

  lr: 0.001
  weight_decay: 0.00001

  train_batch_size: 64
  eval_batch_size: 32

  model:
    _target_: spoof.model.ViT
    num_classes: 1
    dim_embedding: 768

  loss:
    _target_: spoof.loss.MultiLoss
    weighted_loss_list:
      - 1.0
      - _target_: spoof.loss.ClassifierBinary
        name: bce
        tag_pred: out_logit
        tag_gt: label

  data:
    train:
      _target_: spoof.dataset.CasiaDataset
      annotations_file: ${oc.env:HOME}/mipt/thesis/code/spoof/data/casia/images/train/train.csv
      num_samples: 40000
      image_size: 224
    val_base:
      _target_: spoof.dataset.CasiaDataset
      annotations_file: ${oc.env:HOME}/mipt/thesis/code/spoof/data/casia/images/train/train.csv
      num_samples: 5141
      image_size: 224
    test:
      _target_: spoof.dataset.CasiaDataset
      annotations_file: ${oc.env:HOME}/mipt/thesis/code/spoof/data/casia/images/test/test.csv
      num_samples: 65888
      image_size: 224

trainer_params:
  max_epochs: 1
  fast_dev_run: 0
  precision: 16 # select 16 for speedup
